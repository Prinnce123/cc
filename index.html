<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Text Summarizer</h1>
        <form action="/summarize" method="POST" enctype="multipart/form-data">
            <textarea name="text" placeholder="Enter text to summarize..."></textarea><br>
            <p>OR</p>
            <input type="file" name="file" accept=".pdf"><br>
            <button type="submit">Summarize</button>
        </form>
        <div id="result">
            <h3>Summary:</h3>
            <p id="summaryText"></p>
        </div>
    </div>

</body>
</html>
